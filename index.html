<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This is the head section of the HTML document -->
    <meta charset="UTF-8">
    <!-- This sets the character encoding of the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This sets the viewport of the document to the width of the device and initial scale to 1.0 -->
    <title>Document</title>
    <!-- This sets the title of the HTML document -->
    <link rel="stylesheet" type="text/css" href="todo.css">
    <!-- This links an external stylesheet to the HTML document -->
</head>

<body>
    <!-- This is the body section of the HTML document -->
    <div id="main">
        <!-- This is the main container of the HTML document -->
        <div id="input">
            <!-- This is the input container -->
            <i class="fa-regular fa-file fa-lg" id="text"></i>
            <!-- This is a font awesome icon -->
            <input type="text" id="search" placeholder="Type your todo list..." onkeyup="searchFunction()">
            <!-- This is a text input field with a placeholder and an onkeyup event -->
            <i class="fa-solid fa-circle-plus fa-lg" id="add"></i>
            <!-- This is a font awesome icon -->
        </div>
        
        <div id="show-task">
            <!-- This is the show task container -->
            <p><i class="fa-solid fa-check-double"></i> &nbsp; &nbsp;complete all tasks</p>
            <!-- This is a paragraph with a font awesome icon -->
            <p id="clear">Clear completed</p>
            <!-- This is a paragraph with an id of clear -->
        </div>
        <hr>
        <!-- This is a horizontal rule -->
        <div id="tasks">
            <!-- This is the tasks container -->
        </div>
        <hr>
        <!-- This is a horizontal rule -->
        <div id="footer"> 
            <!-- This is the footer container -->
            <div id="remaining-task">
                <!-- This is the remaining task container -->
                <p> 0 tasks left</p>
                <!-- This is a paragraph with the text 0 tasks left -->
            </div>
            <div id="footer-status">
                <!-- This is the footer status container -->
                <p id="all">All</p>
                <!-- This is a paragraph with an id of all -->
                <p id="incomplete">Uncomplete</p>
                <!-- This is a paragraph with an id of incomplete -->
                <p id="complete">Completed</p>
                <!-- This is a paragraph with an id of complete -->
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8ec9d4b7e0.js" crossorigin="anonymous"></script>
    <!-- This links an external font awesome script to the HTML document -->
    <script src="todo.js"></script>
    <!-- This links an external JavaScript file to the HTML document -->
</body>

</html>
